{% extends 'index_template.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-1">
        <a class="btn btn-sm mt-3 btn-outline-info" href="{% url 'view_programs' %}"> К списку программ</a>
    </div>
    <div class="col-sm-11">
        <h1 class="text-center mb-3 text-decoration-underline ">{{ program.name }}</h1>
    </div>
</div>
<hr>
<div class="container mt-3 mb-3">
    <div class="col-sm-12">
        {{ program.description|safe }}
    </div>
<hr>
    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 20px; font-size: 0.8rem;">
        <div class="col-sm-4">
            Количество скачиваний: <b><i><u>{{ counter }}</u></i></b>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'download_program' program.id %}">
                <button type="button" class="btn btn-primary form-control">Загрузить программу</button>
            </a>
        </div>
        <div class="col-sm-4 text-end">
            Дата публикации: <b><i><u>{{ program.date|date:"d.m.Y" }}</u></i></b> г.
        </div>
    </div>
</div>
{% endblock %}
